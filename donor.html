<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Food Distribution</title>
    <link rel="stylesheet" href="donor.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Serve With Care</span>
            </div>
            <nav class="nav">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#donations" class="nav-link">Donations</a>
                <a href="#recipients" class="nav-link">Recipients</a>
                <a href="#profile" class="nav-link">Profile</a>
            </nav>
            <div class="user-info">
                <span>Welcome, Donor</span>
                <button class="btn-donate" id="donateBtn">Donate Now</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <h1>Dashboard Overview</h1>
                
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hand-holding-heart"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalDonated">₹0</h3>
                            <p>Total Donated</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalRecipients">0</h3>
                            <p>People Helped</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalDonations">0</h3>
                            <p>Total Donations</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="monthlyAverage">₹0</h3>
                            <p>Monthly Average</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="activity-section">
                    <h2>Recent Activity</h2>
                    <div class="activity-list" id="activityList">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Donations Section -->
            <section id="donations" class="section">
                <div class="section-header">
                    <h1>My Donations</h1>
                    <div class="filters">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                        </select>
                    </div>
                </div>
                
                <div class="donations-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Recipients</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="donationsTableBody">
                            <!-- Donation rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Recipients Section -->
            <section id="recipients" class="section">
                <h1>Recipients Helped</h1>
                <div class="recipients-grid" id="recipientsGrid">
                    <!-- Recipients will be populated by JavaScript -->
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profile" class="section">
                <h1>Profile Settings</h1>
                <div class="profile-form">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" value="John">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" value="Doe">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="john.doe@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" value="+91 9876543210">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="3">Mumbai, Maharashtra, India</textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary">Update Profile</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Donation Modal -->
    <div id="donationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Make a Donation</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="donationForm" class="donation-form">
                <div class="form-group">
                    <label for="donationAmount">Amount (₹)</label>
                    <input type="number" id="donationAmount" name="amount" min="50" required>
                </div>
                
                <div class="form-group">
                    <label for="donationType">Donation Type</label>
                    <select id="donationType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="food">Food Items</option>
                        <option value="money">Money</option>
                        <option value="both">Food + Money</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="donationNote">Note (Optional)</label>
                    <textarea id="donationNote" name="note" rows="3" placeholder="Any special instructions..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Submit Donation</button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
        <button id="notificationClose">&times;</button>
    </div>

    <script src="donor.js"></script>
</body>
</html>
